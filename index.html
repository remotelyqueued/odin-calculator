<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="calculator" />

        <link rel="stylesheet" href="./styles/style.css" />

        <script type="module" src="./scripts/main.js"></script>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👻</text></svg>"
        />
        <!-- 
            🕶 🍔 👻 🤯 🙅 🤣 😭 👍
        -->
        <title>calculator</title>
    </head>
    <body>
        <header>
            <h1>calculator</h1>
        </header>
        <main>
            <div id="history"></div>
            <div id="display"></div>

            <div id="keypad">
                <div id="operators">
                    <button type="button" id="clear">C</button>
                    <button type="button" id="add">+</button>
                    <button type="button" id="subtract">-</button>
                    <button type="button" id="multiply">*</button>
                    <button type="button" id="divide">/</button>
                    <button type="button" id="equals">=</button>
                    <button type="button" id="invert">+/-</button>
                    <button type="button" id="decimal">.</button>
                    <button type="button" id="back">back</button>
                </div>

                <div id="operands">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">0</button>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
